<!DOCTYPE html>
<html>
<head>
    <title>Affiliate Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            border-right: 1px solid #919191;
            padding: 5px;
        }

        h5 {
            font-weight: bold;
        }

        .nav-link {
            font-size: 1rem;
            padding: 10px 10px;
            transition: background-color 0.3s ease, color 0.3s ease;
            color: #000;
        }

        .nav-link:hover {
            background-color: #d0d0d0;
            border-radius: 5px;
            color: #000;
        }

        .nav-link.active {
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
        }

        .sidebar .nav-item .nav-link.text-muted {
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="d-flex flex-column bg-light sidebar">
        <div class="p-3">
            <h5 class="text-primary">Wellness Academy Affiliate Dashboard</h5>
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link text-dark" href="index.php">
                    <i class="bi bi-megaphone"></i> Promotions
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="payments.php">
                    <i class="bi bi-credit-card"></i> Payments
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="analytics.php">
                    <i class="bi bi-bar-chart"></i> Analytics
                </a>
            </li>
        </ul>
        <div class="mt-auto p-3">
            <a class="nav-link text-muted" href="help.php">
                <i class="bi bi-question-circle"></i> Help
            </a>
            <a class="nav-link text-muted" href="auth/logout.php">
                <i class="bi bi-box-arrow-right"></i> Logout
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const navLinks = document.querySelectorAll('.nav-link');

            navLinks.forEach(link => {
                link.addEventListener('click', function (e) {
                    navLinks.forEach(nav => nav.classList.remove('active'));
                    this.classList.add('active');
                });
            });

            const currentPage = window.location.pathname.split('/').pop();
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
