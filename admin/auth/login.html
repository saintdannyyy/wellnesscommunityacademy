<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Wellness Community Academy</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../assets/bootstrapcdn/css/bootstrap.min.css">
    <!-- SweetAlert2 CSS (optional, for alerts) -->
    <link rel="stylesheet" href="../assets/sweetalert2/package/dist/sweetalert2.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background for a calming effect */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff; /* White background for the form */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 500px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-family: 'Arial',
            color:  rgb(140, 56, 4);
        }

        .header p {
            color: #333;
        }

        .btn-primary {
            background-color:  rgb(140, 56, 4);
            border: none;
        }

        .btn-primary:hover {
            background-color: rgb(243, 113, 33);
        }

        .form-group label {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome</h1>
            <p>Enter your credentials to access your dashboard</p>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success">Log In</button>
            </div>
        </form>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="../assets/jquery/jquery-3.5.1.min.js"></script>
    <script src="../assets/bootstrapcdn/js/bootstrap.min.js"></script>
    <script src="../assets/sweetalert2/package/dist/sweetalert2.all.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#loginForm').on('submit', function(e) {
                e.preventDefault();
                var password = $('#password').val();

                // Proceed with form submission
                $.ajax({
                    type: 'POST',
                    url: 'login.php',
                    data: $(this).serialize(),
                    dataType: 'json',
                    success: function(response) {
                        if (response.status === 'success') {
                            Swal.fire({
                                icon: 'success',
                                title: 'LogIn Successful.',
                                text: response.message,
                                timer: 1500,
                                showConfirmButton: false
                            }).then(function() {
                                window.location.href = '../index.php';
                            });
                        } else {
                            Swal.fire({
                                icon: 'error',
                                title: 'Oops...',
                                text: response.message
                            });
                        }
                    },
                    error: function() {
                        Swal.fire({
                            icon: 'error',
                            title: 'Oops...',
                            text: 'Something went wrong!'
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
