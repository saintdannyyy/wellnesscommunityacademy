<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            border-right: 1px solid #919191;
            padding: 5px;
            position: fixed;
            transition: transform 0.3s ease, width 0.3s ease;
            z-index: 1;
        }

        .sidebar.collapsed {
            transform: translateX(-100%);
        }

        .main-content {
            margin-left: 250px;
            height: 100vh;
            overflow-y: auto;
            transition: margin-left 0.3s ease;
            z-index: 0;
        }

        .main-content.collapsed {
            margin-left: 00;
        }

        h4 {
            font-weight: bold;
        }

        .nav-link {
            font-size: 1rem;
            padding: 10px 10px;
            transition: background-color 0.3s ease, color 0.3s ease;
            color: #000;
        }

        .nav-link:hover {
            background-color: #d0d0d0;
            border-radius: 5px;
            color: #000;
        }

        .nav-link.active {
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
        }

        .sidebar .nav-item .nav-link.text-muted {
            color: #6c757d;
        }

        .toggle-btn {
            position: absolute;
            top: 10px;
            left: 5px;
            z-index: 2;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.collapsed {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                width: 100%;
            }

            .main-content.collapsed {
                margin-left: 0;
                width: 90%;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="toggle-btn">
        <i class="bi bi-list" style="font-size: 20px; color: #170bc1; font-weight: 600;" id="toggle-sidebar"></i>
    </div>
    <div class="d-flex flex-column bg-light sidebar" id="sidebar">
        <div class="p-3">
            <h4 class="text-primary">Admin Dashboard</h4>
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="index.php">
                    <i class="bi bi-bar-chart-line"></i> <span>Sales</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="affiliates.php">
                    <i class="bi bi-people"></i> <span>Affiliates</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="analytics.php">
                    <i class="bi bi-bar-chart"></i> <span>Analytics</span>
                </a>
            </li>
        </ul>
        <div class="mt-auto p-3">
            <a class="nav-link" href="help.php">
                <i class="bi bi-question-circle"></i> <span>Help</span>
            </a>
            <a class="nav-link" href="auth/logout.php">
                <i class="bi bi-box-arrow-right"></i> <span>Logout</span>
            </a>
        </div>
    </div>
    <div class="main-content" id="main-content">
        <!-- Main content goes here -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#toggle-sidebar').click(function() {
                $('#sidebar').toggleClass('collapsed');
                $('#main-content').toggleClass('collapsed');
            });

            // Handle active tab
            var path = window.location.pathname;
            var page = path.split("/").pop();

            $('.nav-link').each(function() {
                var href = $(this).attr('href');
                if (href === page) {
                    $(this).addClass('active');
                }
            });
        });
    </script>
</body>
</html>
